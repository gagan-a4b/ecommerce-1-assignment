<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ShopNow</title>
  <link rel="stylesheet" href="./src/reset.css" />
  <link rel="stylesheet" href="./src/style.css" />
</head>
<body>
  <header class="header">
    <h1 class="header__title">ShopNow</h1>
    <nav class="header__nav"><a href="/index.html">Go to Website</a></nav>
  </header>
  <main class="login">
    <form class="auth-form" id="login-form">
        <select>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <h1 class="auth-form__title">Login</h1>
      <label for="username">Username</label>
      <input type="text" class="auth-form__input" id="username" required />
      <label for="password">Password</label>
      <input type="password" class="auth-form__input" id="password" required />
      <button type="submit" class="auth-form__button">Login</button>
    </form>
    <p class="auth-form__message" style="text-align: center; margin: 0 auto; width: fit-content;">Don't have an account? <a href="/register.html">Register</a></p>
  </main>
  <script type="module">
    import { login } from '/src/auth.js';
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.querySelector('select').value;
      login(username, password, role);
    });
  </script>
</body>
</html>
