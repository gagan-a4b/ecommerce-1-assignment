<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | ShopNow</title>
  <link rel="stylesheet" href="/src/reset.css" />
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
  <header class="header">
    <h1 class="header__title">ShopNow</h1>
    <nav class="header__nav"><a href="/index.html">Go to Website</a></nav>
  </header>

  <main class="login">
    <form class="auth-form" id="signup-form">
      <h1 class="auth-form__title">Sign Up</h1>

      <label for="username">Username</label>
      <input type="text" class="auth-form__input" id="username" required />

      <label for="password">Password</label>
      <input type="password" class="auth-form__input" id="password" required />

      <label for="email">Email</label>
      <input type="email" class="auth-form__input" id="email" required />

      <button type="submit" class="auth-form__button">Sign Up</button>
    </form>

    <p class="auth-form__message" style="text-align: center; margin-top: 1rem;">
      Already have an account? <a href="/login.html">Login</a>
    </p>
  </main>

  <script type="module">
    import { signup } from '/src/auth.js';

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const userId = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const email = document.getElementById('email').value.trim();
      await signup(userId, password, email);
    });
  </script>
</body>
</html>
